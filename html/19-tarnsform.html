<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 300px;
            margin-left: 200px;
            margin-top: 50px;
            box-shadow: 10px 10px 10px 10px black ;
            background-color: red;
        }
        button:active{
            transform: scale(2);

        }
        .box:hover{
            transform: skew(30deg, 20deg);
            transition: 5s;

        }
    </style>
</head>
<body>
    <button>Click</button>
    <div class="box"></div>
</body>
</html>
