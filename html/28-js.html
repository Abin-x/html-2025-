<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 onclick="changeColor()" id="main">Welcome User</h1>

      const changeColor = () => {
        document.getElementById('main').style.backgroundColor = 'yellow';
      };
    </script>
  </body>
