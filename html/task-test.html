<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Div</title>
  <style>
    .container-main {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      height: 100px;
      width: 100px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container-main">
    <div class="container"></div>
  </div>
</body>
</html>
