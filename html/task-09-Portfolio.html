      .navbar {

      .start-logo {

        align-items: center;
        /* justify-content: center; */

      .start-logo img {
        /* width: 160px; */
        /* height: 50px; */
      }
      .menu {
        display: flex;
        align-items: center;
        gap: 30px;
      }
      a {
        text-decoration: none;
        color: white;
        font-size: 20px;
        font-family: 'Work Sans', serif;
        font-optical-sizing: auto;
        font-weight: weight;
        font-style: normal;
      }

      .menu-bar {
        display: none;
      }

      }
      /* .section-1-text {
        color: white;
      } */
      .header-text h4 {
        color: #74c69d;
        letter-spacing: 4px;
      }
      .header-text h2 {
        color: black;
        margin-top: 10px;
        font-size: 40px;
      }
      .header-text p {
        color: black;
        margin-top: 10px;
        font-size: 20px;
      }
      .section-1 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        padding: 0 100px;
        gap: 50px;
      }
      .section-1 img {
        width: 640px;
        height: 365px;
      }
      .card-btn {
        margin-top: 60px;
        height: 48px;
        width: 170px;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        color: white;
        background-color: black;
      }
      .section-1-btn{
        display: flex;
        /* align-items: center; */
        justify-content: center;
      }
      .footer {
        height: 125px;
        background-color: #74c69d;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 100px;
        margin-top: 50px;
      }
      .footer-icon {
        color: white;
        display: flex;
        gap: 25px;
      }
      .footer-text {
        color: white;
        font-size: 20px;
      }
      @media (width<700px) {
        .menu-bar {
          display: block;
        }
        .menu a {
          display: none;
        }
        .navbar {
          padding: 0 40px;
          justify-content: space-between;
        }
        .section-1 {
          display: grid;
          grid-template-columns: 1fr;
          padding: 0 40px;
        }
        .section-1 img {
          width: 550px;
        }
        .footer {
          display: grid;
          grid-template-columns: 1fr;
        }
        .footer-icon {
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .footer-text {
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 14px;
        }
      }
      @media(width<500px){
        .section-1 img {
          width: 400px;
          height: 250px;
        }
      }
